fonts:
  version: VERSION
  css:
    theme:
      'https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap': { type: external }

global_styles:
  version: 0.1
  css:
    theme:
      dist/css/styles.css: { }
      dist/css/print.css: { media: print }

global_scripts:
  version: 0.1
  js:
    dist/js/scripts.js: { }
  dependencies:
    - core/jquery
    - core/drupal
    - core/once
    - mine/fancybox
    - mine/slick
    - mine/greensock
    - mine/masonry
    - mine/waypoints

slick:
  version: 1.8.0
  css:
    theme:
      dist/js/libs/slick/slick.css: { }
  js:
    dist/js/libs/slick/slick.min.js: { minified: true }
  dependencies:
    - core/jquery
    - mine/fancybox

fancybox:
  version: 3.2.10
  css:
    theme:
      dist/js/libs/fancybox/jquery.fancybox.min.css: { minified: true }
  js:
    dist/js/libs/fancybox/jquery.fancybox.min.js: { minified: true }
  dependencies:
    - core/jquery