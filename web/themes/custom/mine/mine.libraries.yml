fonts:
  version: VERSION
  css:
    theme:
      fonts/FreightBigPro/style.css: {}
      fonts/Manrope/style.css: {}

global_styles:
  version: 0.1
  css:
    theme:
      dist/css/styles.css: { }
      dist/css/print.css: { media: print }

global_scripts:
  version: 0.1
  js:
    dist/js/scripts.js: { }
  dependencies:
    - core/jquery
    - core/drupal
    - core/once
    - mine/fancybox
    - mine/slick
    - mine/greensock
    - mine/masonry
    - mine/waypoints

slick:
  version: 1.8.0
  css:
    theme:
      dist/js/libs/slick/slick.css: { }
  js:
    dist/js/libs/slick/slick.min.js: { minified: true }
  dependencies:
    - core/jquery
    - mine/fancybox

fancybox:
  version: 3.2.10
  css:
    theme:
      dist/js/libs/fancybox/jquery.fancybox.min.css: { minified: true }
  js:
    dist/js/libs/fancybox/jquery.fancybox.min.js: { minified: true }
  dependencies:
    - core/jquery

masonry:
  version: 4.2.2
  js:
    dist/js/libs/masonry/masonry.min.js: { minified: true }
  dependencies:
    - core/jquery

preloader:
  version: 1.x
  css:
    theme:
      dist/css/preload.css: {}
  js:
    dist/js/preload.js: {}
  dependencies:
    - core/jquery

greensock:
  version: 2.0.1
  js:
    dist/js/libs/greensock/minified/gsap.min.js: { minified: true }
    dist/js/libs/greensock/minified/ScrollTrigger.min.js: { minified: true }
    dist/js/libs/greensock/minified/CSSRulePlugin.min.js: { minified: true }
  dependencies:
    - core/jquery

waypoints:
  version: 4.0.1
  js:
    dist/js/libs/waypoints/jquery.waypoints.min.js: {}
  dependencies:
    - core/jquery